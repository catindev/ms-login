<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <div class="logo"></div>
    <form class="login-form" action="" method="post">
        <h1 class="login-form__header">Вход в Майндсейлс</h1>
        <label for="phone-text" class="login-form__label">Номер телефона или эл. почта</label>
        <input type="tel" name="phone-text" class="login-form__input" id='phone_text'>
        <label for="password" class="login-form__label">Пароль</label>
        <input type="password" name="password" class="login-form__input" id='password'>
        <br>
        <input type="button" value="Войти" class="login-form__btn"><br>
        <h1 id='validation' style="margin-top:20px"></h1>
    </form>
    <script type="text/javascript" src='js/asd.js'></script>
  </body>
</html>
